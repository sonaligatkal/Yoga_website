<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us page</title>
    <link rel="stylesheet" href="contactstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="contact-section">

<h1>Contact Us</h1>
<div class="border"></div>
<form class="contact-form" action="contact.html" method="post">
<input type="text" class="contact-form-text" placeholder="Enter Your Name">
<input type="Email" class="contact-form-text" placeholder="Enter Your Email Address">
<input type="text" class="contact-form-text" placeholder="Enter Your Mobile Number">
<textarea class="contact-form-text" placeholder="Enter Your Message"></textarea>
<input type="submit" class="contact-form-btn" value="Send message">

</form>
    </div>
</body>
</html>
